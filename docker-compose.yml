version: "3.8"
services:
  server:
    build:
      context: ./
      dockerfile: development.Dockerfile
    container_name: screenapp-server
    ports:
      - 9100:9100
    environment:
      NODE_ENV: ${NODE_ENV}
      SESSION_SECRET: ${SESSION_SECRET}
      MONGO_DATABASE: ${MONGO_DATABASE}
      MONGO_USERNAME: ${MONGO_USERNAME}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      FACEBOOK_ID: ${FACEBOOK_ID}
      FACEBOOK_SECRET: ${FACEBOOK_SECRET}
      GOOGLE_ID: ${GOOGLE_ID}
      GOOGLE_SECRET: ${GOOGLE_SECRET}
      LINKEDIN_API_KEY: ${LINKEDIN_API_KEY}
      LINKEDIN_SECRET: ${LINKEDIN_SECRET}
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_ACCESS_KEY_SECRET: ${AWS_ACCESS_KEY_SECRET}
      USER_META_BUCKET: ${USER_META_BUCKET}
      USER_RECORDINGS_BUCKET: ${USER_RECORDINGS_BUCKET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      RECEIVER_EMAIL: ${RECEIVER_EMAIL}
      SENDER_EMAIL: ${SENDER_EMAIL}
      CORS_REGEX: ${CORS_REGEX}
      AUTH_LANDING: ${AUTH_LANDING}
      API_BASE_URL: ${API_BASE_URL}
      SUPPORT_URL: ${SUPPORT_URL}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_FREE_PRICE_ID: ${STRIPE_FREE_PRICE_ID}
      STRIPE_STANDARD_PRICE_ID: ${STRIPE_STANDARD_PRICE_ID}
      STRIPE_PREMIUM_PRICE_ID: ${STRIPE_PREMIUM_PRICE_ID}
      STRIPE_STANDARD_MONTHLY_PRICE_ID: ${STRIPE_STANDARD_MONTHLY_PRICE_ID}
      STRIPE_PREMIUM_MONTHLY_PRICE_ID: ${STRIPE_PREMIUM_MONTHLY_PRICE_ID}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      PAYPAL_REST_API_URL: ${PAYPAL_REST_API_URL}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_FREE_PLAN_ID: ${PAYPAL_FREE_PLAN_ID}
      PAYPAL_STANDARD_PLAN_ID: ${PAYPAL_STANDARD_PLAN_ID}
      PAYPAL_PREMIUM_PLAN_ID: ${PAYPAL_PREMIUM_PLAN_ID}
      PAYPAL_STANDARD_TRIAL_PLAN_ID: ${PAYPAL_STANDARD_TRIAL_PLAN_ID}
      PAYPAL_PREMIUM_TRIAL_PLAN_ID: ${PAYPAL_PREMIUM_TRIAL_PLAN_ID}
      PAYPAL_STANDARD_MONTHLY_PLAN_ID: ${PAYPAL_STANDARD_MONTHLY_PLAN_ID}
      PAYPAL_PREMIUM_MONTHLY_PLAN_ID: ${PAYPAL_PREMIUM_MONTHLY_PLAN_ID}
      PAYPAL_STANDARD_MONTHLY_TRIAL_PLAN_ID: ${PAYPAL_STANDARD_MONTHLY_TRIAL_PLAN_ID}
      PAYPAL_PREMIUM_MONTHLY_TRIAL_PLAN_ID: ${PAYPAL_PREMIUM_MONTHLY_TRIAL_PLAN_ID}
