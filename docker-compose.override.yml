version: "3.8"
services:
  mongo:
    image: mongo:4.0
    container_name: screenapp-mongodb
    volumes:
      - mongodata:/data/db
    ports:
      - 27018:27017

  mongo-express:
    image: mongo-express
    container_name: screenapp-mongo-express
    environment:
      VIRTUAL_HOST: ${MONGO_EXPRESS_DOMAIN}
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_CONFIG_BASICAUTH_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_CONFIG_BASICAUTH_PASSWORD}
    ports:
      - 9080:8081
    depends_on:
      - mongo

  server:
    environment:
      VIRTUAL_HOST: ${BACKEND_DOMAIN}
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    depends_on:
      - mongo
  
  nginx:
    image: jwilder/nginx-proxy
    container_name: screenapp-nginx
    ports:
      - ${PROXY_PORT}:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - server
      - mongo-express

volumes:
  mongodata:
